    <div class="form-container">
        <h2>Apply for Leave</h2>
        <form id="leaveForm" method="POST" action="process_leave.php">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="officerId">Service Number</label>
                <input type="text" id="officerId" name="officerId" required>
            </div>
            <div class="form-group">
                <label for="leaveStart">Leave Start Date</label>
                <input type="date" id="leaveStart" name="leaveStart" required>
            </div>
            <div class="form-group">
                <label for="leaveEnd">Leave End Date</label>
                <input type="date" id="leaveEnd" name="leaveEnd" required>
            </div>
            <button type="button" class="submit-btn" onclick="submitLeaveApplication()">Submit Leave Application</button>
        </form>
    </div>

    <script>
        function submitLeaveApplication() {
            // Simulate form submission
            var formData = new FormData(document.getElementById('leaveForm'));

            // Perform AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process_leave.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Clear form fields if needed
                    document.getElementById('fullName').value = '';
                    document.getElementById('officerId').value = '';
                    document.getElementById('leaveStart').value = '';
                    document.getElementById('leaveEnd').value = '';

                    // Show success message
                    alert('Leave application submitted successfully.');

                    // Optionally, update the Officers on Leave table on the dashboard page
                    fetchOfficersOnLeave();
                } else {
                    alert('Error submitting leave application. Please try again.');
                }
            };
            xhr.onerror = function() {
                alert('Network error. Please try again later.');
            };
            xhr.send(formData);
        }

    </script>
